<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    .color{
      color: coral;
    }
    .font-size{
      font-size: 2rem;
    }
    #font-weight{
      font-weight: 900;
    }
    .font-family{
      font-family: 'Inter', sans-serif;
      font-family: 'Oswald', sans-serif;
    }
    .text-align{
      text-align: right;
    }
    html{
      font-size: 30px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="color">Color</p>
  <p class="font-size">Font Size</p>
  <p id="font-weight">Font Weight</p>
  <p class="font-family">Font Family</p>
  <p class="text-align">Text Align</p>

  
</body>

</html>
